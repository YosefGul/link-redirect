services:
  postgres:
    image: postgres:16-alpine
    container_name: dynamiclinker-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dynamiclinker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-dynamiclinker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dynamiclinker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dynamiclinker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-dynamiclinker}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-dynamiclinker}?schema=public
        JWT_SECRET: ${JWT_SECRET:-changemechangemechangemechangeme}
        JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
    container_name: dynamiclinker-app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-dynamiclinker}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-dynamiclinker}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      NODE_ENV: production
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: dynamiclinker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

